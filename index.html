<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Trabalho</title>
</head>
<body>
    <div id="calculadora">
        <div id="barraCont">
            <div id="digitado"></div>
            <div id="operacao"></div>
        </div>
            <button class="btnText" id="btnCima1"><p class="positText" id="positCE">CE</p></button>
            <button class="btnText" id="btnCima2"><p class="positText">C</p></button>
            <button class="btnText" id="btnCima3"><p class="positText"><</p></button>
            <button class="btnText" id="btnCima4"><p class="positText">รท</p></button>
            <button class="btnText" id="btnLado1"><p class="positText">7</p></button>
            <button class="btnText"><p class="positText">8</p></button>
            <button class="btnText"><p class="positText">9</p></button>
            <button class="btnText"><p class="positText">*</p></button>
            <button class="btnText" id="btnLado2"><p class="positText">4</p></button>
            <button class="btnText"><p class="positText">5</p></button>
            <button class="btnText"><p class="positText">6</p></button>
            <button class="btnText"><p class="positText">-</p></button>
            <button class="btnText" id="btnLado3"><p class="positText">1</p></button>
            <button class="btnText"><p class="positText">2</p></button>
            <button class="btnText"><p class="positText">3</p></button>
            <button class="btnText"><p class="positText">+</p></button>
            <button class="btnText" id="btnLado4"><p class="positText">0</p></button>
            <button class="btnText"><p class="positText">,</p></button>
            <button class="btnText" id="result"><p id="positResult">=</p></button>
    </div>
</body>
<script src="./script.js"></script>
</html>
